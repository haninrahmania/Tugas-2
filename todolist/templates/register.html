{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  
<nav class="navbar navbar-expand-lg" style="background-color:mistyrose">
    <a class="navbar-brand" href="#" style="font-size: 30px; font-family:monospace;">
        <a style="font-size: 30px">&#128035</a>
        <b style="font-style:oblique; font-size: 30px; font-family: monospace;">Todolist
        </b>
        <a style="font-size: 30px">&#128035</a>
    </a>
    <a href="{% url 'todolist:show_todolist' %}" input class="btn btn-secondary" style="margin-left: 10px; font-family: monospace;">Home</a>
    
  </nav>

<style>
    body{
      background-color:#F8EDE3;
    }
    table, th{
        font-family:monospace;
        text-align: center;
        border: 3px solid #F8EDE3;
        border-collapse: collapse;
        background-color:#F8EDE3;
      }
      td{
        font-family:monospace;
        text-align: center;
        border: 3px solid #F8EDE3;
        border-collapse: collapse;
      }
      .button{
        font-family:monospace;
        text-align: center;
        margin-top: 10px;
      }
      .register{
      font-family:monospace;
      color:black;
      font-size: medium;
      margin: auto;
      align-items: center;
      justify-content: center;
      text-align: center;
      }
   </style>

<div class = "register">
    
    <h1 style = "background-color: white;">Create an account!</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table align="center">  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Sign up"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
